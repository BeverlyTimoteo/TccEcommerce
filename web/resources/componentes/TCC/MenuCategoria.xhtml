<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface name="MenuCategoria" displayName="O menu de Categorias">
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>        
        <h:panelGrid id="menuPanelCat" cellpadding="0" cellspacing="0" width="230">
            <h:form id="menuFormCat">
                <rich:panelMenu itemMode="ajax" groupMode="ajax" expandSingle="false">
                    <c:forEach var="item" items="#{controleProdutos.todasCategorias}">
                        <a title="Pesquisar por #{item.nome}" href="/TCCProjeto/listaProdutos.faces?cat=#{item.nome}">
                            <rich:panelMenuGroup execute="@this" immediate="true" label="#{item.nome}" expanded="true"></rich:panelMenuGroup>   
                        </a>
                    </c:forEach>
                </rich:panelMenu>
            </h:form>
        </h:panelGrid>
    </cc:implementation>
</html>
