<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


    <!-- INTERFACE -->
    <cc:interface displayName="A lista de Produtos" name="listaProdutos">
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="mostraProd.css"/>
        <h:form id="lstProdutos">
            <div class="borderDiv">
                <ul>
                    <c:forEach items="#{controleProdutos.produtosTelaPrincipal}" var="item">
                        <li>   
                            <h:commandLink action="#{controleProdutos.mostrarDetalhesProduto()}"> 
                                <h:graphicImage library="imagens" value="#{item.fotoUrl}" style="border: 0px; width: 90px; height: 100px"/>
                                <br/>
                                <h:graphicImage value="/imagens/frete_novo.gif" style="border: 0px; width: 100px; height: 20px"/>
                                <br/>                                 
                                <f:setPropertyActionListener target="#{controleProdutos.beanSelecionado}" value="#{item}"/>
                                <h:outputText value="#{item.nome}"/><br/>
                                <h:outputText value="Por: "></h:outputText><h:outputText value="#{item.preco}"><f:convertNumber type="currency"/></h:outputText>
                            </h:commandLink>
                        </li>                          
                    </c:forEach>
                </ul>
            </div>
        </h:form>
    </cc:implementation>
</html>
