<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./padrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:tcc="http://java.sun.com/jsf/composite/componentes/TCC"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        ELETROSUPER - Finalizar Venda
    </ui:define>

    <ui:define name="content">
        <h:form id="frmcartaoCredit" rendered="#{controleUsuarios.estaLogado()}">
            <h:messages/>
            <div id="cartaoCredit">
                Endereço para Entrega: <h:outputText value="#{controleProdutos.enderecoCompra.rua}"></h:outputText><br/>
                Tipo do Pagamento: <h:outputText value="#{controleProdutos.escolhaFormaPagamento}"></h:outputText><br/>
                Frete: <h:outputText value="#{controleProdutos.frete}"><f:convertNumber type="currency"/></h:outputText><br/>
                Total: <h:outputText value="#{controleProdutos.totalVenda}"><f:convertNumber type="currency"/></h:outputText><br/>
                <hr/>
                <h3>Identificação da Venda</h3>
                A identificação de sua compra é <strong>#{controleProdutos.vendSelecionada.id}.</strong>          
                <hr/>
                <h:commandLink value="Voltar para Loja" action="/index.faces"></h:commandLink>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
