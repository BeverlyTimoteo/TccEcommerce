<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./padrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

     <ui:define name="title">
       Criar Conta no ELETROSUPER
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:messages/>
            <f:validateBean>
                <table>
                    <tr>
                        <td>
                            Nome  
                        </td>
                        <td>
                            <h:inputText value="#{controleUsuarios.beanSelecionado.nome}"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Email  
                        </td>
                        <td>
                            <h:inputText value="#{controleUsuarios.beanSelecionado.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Usuario  
                        </td>
                        <td>
                            <h:inputText value="#{controleUsuarios.beanSelecionado.usuario}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Senha  
                        </td>
                        <td>
                            <h:inputSecret value="#{controleUsuarios.beanSelecionado.senha}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton value="Adicionar" action="#{controleUsuarios.adicionarUsuarioConsumidor()}"/>&nbsp;                            
                       </td>
                    </tr>
                </table>
            </f:validateBean>
        </h:form>
    </ui:define>
</ui:composition>
