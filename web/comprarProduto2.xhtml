<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./padrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:tcc="http://java.sun.com/jsf/composite/componentes/TCC"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        ELETROSUPER - Selecione o Pagamento
    </ui:define>

    <ui:define name="content">
        <h:form id="frmComprarProduto2" rendered="#{controleUsuarios.estaLogado()}">
            <h:messages/>
            <div id="ComprarProduto2">
                <hr/>
                Endereço para Entrega: <h:outputText value="#{controleProdutos.enderecoCompra.rua}"></h:outputText><br/>
                Frete Unico: <h:outputText style="color: red; text-decoration: blink" value="#{controleProdutos.frete}"><f:convertNumber type="currency"/></h:outputText><br/>
                Total:<strong> <h:outputText value="#{controleProdutos.totalVenda}"><f:convertNumber type="currency"/></h:outputText></strong><br/>
                <hr/>

                <h3>Escolha o pagamento</h3>
                <h:selectOneRadio value="#{controleProdutos.escolhaFormaPagamento}" required="true" requiredMessage="Por favor escolha o tipo de Pagamento">
                    <f:selectItem itemLabel="Cartão de Credito" itemValue="Cartao de Credito"/>
                    <f:selectItem itemLabel="Boleto Bancário" itemValue="Boleto Bancário"/>                
                </h:selectOneRadio><br/>

                <tcc:botaoConfirmar cancelar="#{controleProdutos.paraCancelar()}" cancelarDescricao="Cancelar" confirmar="#{controleProdutos.irParaCompra3}" ConfirmarDescricao="Continuar" MenJavaScript="Continuar"/>
                <hr/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
