<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./padrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        ELETROSUPER - #{controleProdutos.beanSelecionado.nome}
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <f:viewParam required="false" name="id" value="#{controleProdutos.idParaVerProduto}"/>
        </f:metadata>
        <h:outputStylesheet library="css" name="cloud-zoom.css"/>
        <h:outputScript target="head" library="js" name="jquery.js"/>
        <h:outputScript target="head" library="js" name="cloud-zoom.1.0.2.min.js"/>

        <h:form>
            <table>
                <tr>
                    <td rowspan="2" style=" border: darkred; border-style: solid">
                        
                        <a href="/TCCProjeto#{controleProdutos.beanSelecionado.fotoUrl}" class="cloud-zoom" id="zoom1" 
                           rel="position: 'right' ,zoomHeight:350, zoomWidth:480, showTitle: true, adjustX: 10, adjustY: -4, lensOpacity: 0">
                            <img align="left" title="#{controleProdutos.beanSelecionado.nome}" style="width: 250px; height: 280px" src="/TCCProjeto#{controleProdutos.beanSelecionado.fotoUrl}" alt=""/>
                        </a>
                    </td>
                    
                    <td align="center">
                        <strong>#{controleProdutos.beanSelecionado.nome}</strong> 
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <strong> Preço : <h:outputText style="color: red; text-decoration: blink" value="#{controleProdutos.beanSelecionado.preco}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </strong>
                        <h:graphicImage value="/imagens/frete.png" style="width: 40px; height: 40px"/>
                    </td>
                    <td align="center"> 
                        <h:graphicImage rendered="#{controleProdutos.beanSelecionado.estoque eq 0}" style="border: none; width: 150px; height: 70px" value="/imagens/produto_esgotado.gif"/>
                        <h:commandLink  rendered="#{controleProdutos.beanSelecionado.estoque ne 0}" action="#{controleProdutos.paraComprar()}">
                            <h:graphicImage value="/imagens/comprar.jpg"/>
                        </h:commandLink>
                    </td>
                </tr>
            </table>

            <br/><br/><br/>
            <table>
                <tr>
                    <td>
                        Categoria : <h:outputText value="#{controleProdutos.beanSelecionado.idCategoria.nome}"/>                     
                    </td>
                </tr>

                <tr>
                    <td>
                        Descrição : <h:outputText value="#{controleProdutos.beanSelecionado.descricao}"/>                       
                    </td>
                </tr>
            </table>

        </h:form>
    </ui:define>
</ui:composition>
