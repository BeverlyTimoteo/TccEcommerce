<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../AdmPadrao.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        Adicionar Categoria
    </ui:define>
    <ui:define name="content">
        <h2>Nova Categoria</h2>
        <h:form>
            <f:validateBean>
                <h:messages/>
                <table>
                    <tr>
                        <td>Nome</td>
                        <td><h:inputText value="#{controleCategorias.beanSelecionado.nome}"/></td>
                    </tr>
                    <tr>
                        <td><center><h:commandButton action="#{controleCategorias.incluirCategoria}" value="Adicionar"/></center></td>
                        <td><center><h:commandButton immediate="true" action="#{controleCategorias.listarCategorias}" value="Cancelar"/></center></td>
                    </tr>
                </table>
            </f:validateBean>
        </h:form>
    </ui:define>
</ui:composition>
