<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../AdmPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        Lista de Usuarios que mais Compram no Sistema
    </ui:define>
    <ui:define name="content">
        <h2>Lista dos 10 ultimos Usuarios que mais compraram no Ecommerce</h2>
        <h:messages/>
        <h:form>
            <c:if test="#{controleUsuarios.usuariosAtivos.isEmpty()}">
                NÃ£o existe usuarios cadastrados no sistema!
            </c:if>
            <h:dataTable rendered="#{!controleUsuarios.usuariosAtivos.isEmpty()}" var="item" value="#{controleUsuarios.usuariosAtivos}">
                <h:column>
                    <f:facet name="header">
                        Id 
                    </f:facet>
                    #{item.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Nome 
                    </f:facet>
                    #{item.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Email
                    </f:facet>
                    #{item.email}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Usuario
                    </f:facet>
                    #{item.usuario}
                </h:column> 
            </h:dataTable>  
        </h:form>
    </ui:define>
</ui:composition>
