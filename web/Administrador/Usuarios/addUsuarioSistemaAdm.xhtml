<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../AdmPadrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        Criar novo Usuario para o Sistema Administrativo
    </ui:define>
    <ui:define name="content">
        <h:form>
            <f:validateBean>
                <h:messages/>            
                <table>
                    <tr>
                        <td>
                            Nome  
                        </td>
                        <td>
                            <h:inputText value="#{controleUsuarios.beanSelecionado.nome}"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Email  
                        </td>
                        <td>
                            <h:inputText value="#{controleUsuarios.beanSelecionado.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Usuario  
                        </td>
                        <td>
                            <h:inputText value="#{controleUsuarios.beanSelecionado.usuario}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Senha  
                        </td>
                        <td>
                            <h:inputSecret value="#{controleUsuarios.beanSelecionado.senha}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton value="Adicionar" action="#{controleUsuarios.adicionarNovoUsuario()}"/>&nbsp;                            
                            <h:commandButton value="Cancelar" immediate="true" action="#{controleUsuarios.cancelarAdicaoUsuarioAdm()}"/>
                        </td>
                    </tr>
                </table>
            </f:validateBean>
        </h:form>
    </ui:define>
</ui:composition>
