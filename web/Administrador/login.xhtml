<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ecommerce  - Login </title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="admLogin.css"/>
        <h:form>
            <f:validateBean>
                <div class="admLogin" id="admLogin">                    
                    <table class="login" id="login">
                        <tr> 
                            <td colspan="2"><h:messages styleClass="error"/></td>
                        </tr>
                        <tr>
                            <td>Usuario</td>
                            <td><h:inputText value="#{loginAdministracao.usuario}"/></td>
                        </tr>
                        <tr>
                            <td>Senha</td>
                            <td><h:inputSecret size="13" value="#{loginAdministracao.senha}"/><h:commandButton action="#{loginAdministracao.fazerLogin()}" value="Entrar"/></td>
                        </tr>
                    </table>
                </div>                 
            </f:validateBean>
        </h:form>
    </h:body>
</html>
